<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordena Online</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            scroll-behavior: smooth;
        }
        .section {
            padding: 60px 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ordena Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#menu">Menú</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" href="#historial">Historial</a></li>
                    <li class="nav-item"><a class="nav-link" href="#perfil">Perfil</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Menú -->
    <section id="menu" class="section">
        <div class="container">
            <h2 class="text-center">Menú</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="imagenes/platillo1.jpg" class="card-img-top" alt="Platillo 1">
                        <div class="card-body">
                            <h5 class="card-title">Platillo 1</h5>
                            <p class="card-text">Descripción breve del platillo.</p>
                            <p class="text-primary">$10</p>
                            <button class="btn btn-primary add-to-cart" data-name="Platillo 1" data-price="10">Agregar al Carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="imagenes/platillo2.jpg" class="card-img-top" alt="Platillo 2">
                        <div class="card-body">
                            <h5 class="card-title">Platillo 2</h5>
                            <p class="card-text">Descripción breve del platillo.</p>
                            <p class="text-primary">$15</p>
                            <button class="btn btn-primary add-to-cart" data-name="Platillo 2" data-price="15">Agregar al Carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal: Carrito -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group mb-3">
                        <!-- Productos agregados dinámicamente -->
                    </ul>
                    <p class="text-end fw-bold">Total: $<span id="cart-total">0</span></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#paymentModal">Proceder al Pago</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Pantalla de Pago -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Pantalla de Pago</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Total a pagar: $<span id="payment-total">0</span></p>
                    <form>
                        <div class="mb-3">
                            <label for="card" class="form-label">Número de Tarjeta</label>
                            <input type="text" class="form-control" id="card" required>
                        </div>
                        <div class="mb-3">
                            <label for="expiry" class="form-label">Fecha de Expiración</label>
                            <input type="month" class="form-control" id="expiry" required>
                        </div>
                        <div class="mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" required>
                        </div>
                        <button type="submit" class="btn btn-success">Confirmar Pago</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para funcionalidad -->
    <script>
        const cart = [];
        const cartItemsList = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const paymentTotal = document.getElementById('payment-total');

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const name = button.getAttribute('data-name');
                const price = parseFloat(button.getAttribute('data-price'));
                cart.push({ name, price });

                // Actualizar visualización en carrito
                const li = document.createElement('li');
                li.classList.add('list-group-item');
                li.textContent = `${name} - $${price}`;
                cartItemsList.appendChild(li);

                // Actualizar totales
                const total = cart.reduce((sum, item) => sum + item.price, 0);
                cartTotal.textContent = total.toFixed(2);
                paymentTotal.textContent = total.toFixed(2);
            });
        });
    </script>
</body>
</html>
